

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Fire event only once -->
    <button id="btn" type="button"> Click</button>
<script>

    const btn = document.querySelector("#btn");
    // btn.addEventListener("click",() => alert("clicked")); // Will fire every time the btn is pressed
    btn.addEventListener("click", () => alert("click"), {once : true}); // Will fire only once, no matter how many times the button is pressed

</script>
</body>
</html>
