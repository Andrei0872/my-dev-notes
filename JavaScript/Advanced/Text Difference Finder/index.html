<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Difference Finder</title>
    <style>
        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }
        .deleted {
            text-decoration: line-through;
            color: red;
        }
        .added {
            color: blue;
        } 
    </style>
</head>
<body>
    
    <div id="results"></div>

    <script src="./text_diff.js"></script>
    <script>
    // Fourth elem - if the strings should be compared by words(true) or by characters(false)
    let testSet0 = ["ABCD",
                    "AFKD",
                    "AD", false];
    let testSet1 = ["I am waiting for snow.",
                    "I've been waiting for snow.",
                    "I  waiting for snow.", true];
    let testSet2 = ["breakfast I had tooday was awsome.",
                    "the breakfast I had today was awesome.",
                    "breakfast I had today was awsome.", true];
    let testSets = [testSet0, testSet1, testSet2];

    testSets.forEach((subArr) => {
        document.getElementById('results').innerHTML += 
            showDiff(...subArr);
    });

    function showDiff(original, edited, expected, split_by_words) {
        let res = textDiff(original, edited, split_by_words);
        let result = `
        <p>
          <div><span class='bold-italic'>Original text: </span>${original}</div>
          <div><span class='bold-italic'>Edited text: </span>${edited}</div>
          <div><span class='bold-italic'>Expected result: </span>${expected}</div>
          <div><span class='bold-italic'>Actual result: </span>${res.lcs}</div>
          <div><span class='bold-italic'>Deleted: </span>${res.deleted}</div>
          <div><span class='bold-italic'>Added: </span>${res.added}</div>
        </p>
        `;
        return result;
    }
    </script>
</body>
</html>
