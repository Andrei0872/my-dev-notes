// Using arrow func
function UI(number) {
    this.number = number;
}

UI.prototype.addNumber = function () {
    console.log(this); // Constructor function
    document.getElementById("btn").addEventListener("click",() => {
        console.log(this.number++);
        console.log(this); // This Object

}
const ui = new UI(0);
ui.addNumber();
