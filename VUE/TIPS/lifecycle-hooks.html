<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- <input type="text" > -->
        {{ hi }}
        <!-- Call the method to be called when this lifecycle hook occurs -->
        <comp 
            @hook:mounted="itWasMounted"
            @hook:created="itWasCreated"
        ></comp>
    </div>

    <script>

        Vue.component('comp', {
            template: `<div>This is a component</div>`
        });

        new Vue({
            el: "#app",
            data() {
                return {
                    hi: 'Hello World'
                }
            },
            //TODO: Hook update
            // Happened during the creation of the instance
            created() {
                console.log('created');
                // this.$once('hook:mounted', () => {
                //     console.log('mounted')
                // });
            },
            methods: {
                itWasMounted() {
                    console.log('this was mounted!')
                },
                itWasCreated() {
                    console.log('this was created!')
                }
            }
        });
    </script>
</body>
</html>
