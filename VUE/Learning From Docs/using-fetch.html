<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="demo">
    <blog-post
        v-for="post in posts"
        :title="post.title"
        :key="post.id"
    ></blog-post>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

Vue.component('blog-post', {
    props: ['title'],
    template: '<h3> {{ title }}</h3>'
});

new Vue({
    el: "#demo",
    data: {
        posts: []
    },
    created: function () {
        // Do this so we can access vm inside the promise function
        var vm = this;

        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(res => res.json())
            .then(data => {
                vm.posts = data;
            });
    }
});

</script>
</body>
</html>
